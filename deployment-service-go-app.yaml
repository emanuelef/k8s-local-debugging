apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-go-app
  template:
    metadata:
      labels:
        app: pod-go-app
    spec:
      containers:
        - name: pod-go-app
          image: ghcr.io/emanuelef/pod-go-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: API_HOST
              value: python-app-service.default.svc.cluster.local

---
apiVersion: v1
kind: Service
metadata:
  name: pod-go-app-service
spec:
  selector:
    app: pod-go-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
