apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod-debugging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-pod-debugging
  template:
    metadata:
      labels:
        app: test-pod-debugging
    spec:
      containers:
      - name: test-pod-debugging
        image: ghcr.io/emanuelef/test-pod-debugging:20240128-1003
        ports:
        - containerPort: 8098
